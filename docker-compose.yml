version: '3.2'

services:
  lamp:
    build:
      context: ./lamp
    volumes:
      - ./app/:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - db

  db:
    image: postgres:9.4
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5430:5432
    volumes:
      - ./pg/initial_pg/:/docker-entrypoint-initdb.d/
